<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciar Filmes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Administração de Filmes</h1>
    <div id="mensagem"></div>

    <!-- Seção de Cadastro -->
    <div class="card mb-5 shadow-sm">
      <div class="card-header bg-success text-white">
        <h4 class="mb-0">Cadastrar Filme</h4>
      </div>
      <div class="card-body">
        <form id="form-filme" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
          </div>

          <div class="mb-3">
            <label for="sinopse" class="form-label">Sinopse:</label>
            <textarea class="form-control" id="sinopse" name="sinopse" required></textarea>
          </div>

          <div class="mb-3">
            <label for="trailer" class="form-label">Trailer (URL):</label>
            <input type="url" class="form-control" id="trailer" name="trailer" required>
          </div>

          <div class="mb-3">
            <label for="categoria" class="form-label">Categoria:</label>
            <select id="categoria" class="form-select" name="categoria" required>
              <!-- As opções serão preenchidas dinamicamente -->
            </select>
          </div>

          <div class="mb-3">
            <label for="capa" class="form-label">Imagem da Capa:</label>
            <input type="file" class="form-control" id="capa" name="capa" accept="image/*" required>
          </div>

          <div class="mb-3">
            <label for="lancamento" class="form-label">Lançamento:</label>
            <input type="date" class="form-control" id="lancamento" name="lancamento" required>
          </div>

          <div class="mb-3">
            <label for="duracao" class="form-label">Duração (min):</label>
            <input type="number" class="form-control" id="duracao" name="duracao" required min="1">
          </div>

          <button type="submit" class="btn btn-success">Salvar</button>
        </form>
      </div>
    </div>

    <!-- Seção de Edição / Exclusão -->
    <div class="card mb-5 shadow-sm">
      <div class="card-header bg-warning text-dark">
        <h4 class="mb-0">Editar ou Deletar Filme</h4>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="filmeId" class="form-label">ID ou Título do Filme:</label>
          <input type="text" class="form-control" id="filmeId" placeholder="Digite o ID ou Título">
        </div>
        <div class="d-flex gap-2 flex-wrap">
          <button type="button" class="btn btn-info" onclick="buscarFilmeParaEditar()">Buscar Filme</button>
          <button type="button" class="btn btn-primary" onclick="atualizarFilme()">Atualizar Filme</button>
          <button type="button" class="btn btn-danger" onclick="deletarFilme()">Deletar Filme</button>
        </div>
      </div>
    </div>

    <!-- Lista de Filmes -->
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Filmes Cadastrados</h4>
      </div>
      <div class="card-body">
        <button class="btn btn-outline-secondary mb-3" onclick="listarFilmes()">Listar Filmes</button>
        <ul id="lista-filmes" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- Incluindo JavaScript Externo -->
  <script src="/admin/admin.js"></script> <!-- Atualize o caminho para o arquivo JS -->
</body>
</html>
